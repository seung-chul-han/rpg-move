<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#canvas {
				border: 2px solid black;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			.assets {
				display: none;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div class="assets">
			<img
				class="backgroundLevel1"
				src="./images/backgroundLevel1.png"
				alt=""
			/>
			<img
				class="foregroundLevel1"
				src="./images/foregroundLevel1.png"
				alt=""
			/>
			<img src="./images/hero1.png" alt="" class="hero" />
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
